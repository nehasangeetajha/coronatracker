        <div class="container">
            <div class="row">
                <div class="col-md-12 mt-3" style="text-align: center;">
                    <h1 style="font-family: 'Girassol', cursive;"> COVID-19 India</h1>
                    <hr>

                </div>

            <div class="card text-center" id="info">
                
              </div>

            <div class="row">
                <div class="col-md-12">
                    <table class="table mt-3">
                        <thead id="heading">
                            <tr>
                                <th scope="col">Date</th>
                                <th scope="col">Total samples tested till date</th>
                                <th scope="col">Positive cases</th>
                             </tr>
                        </thead>
                        <tbody id="data">
                          
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row" style="background-color:silver;">
                <div class="col-md-12 text-center py-2">
                    <p class="my-2" style="font-style: monospace;">Sourced from ICMR</p>
                </div>
            </div>
            
        </div>
        <script>
            fetch('https://api.rootnet.in/covid19-in/stats/testing/history').then(res=>res.json()).then(data=>{
            console.log(data)

            data.data.reverse().map(obj=>{
                document.getElementById('data').innerHTML += `
                    <tr>
                        <th>${obj.day}</th>
                        <td>${obj.totalSamplesTested}</td>
                        <td>${obj.totalPositiveCases}</td>
                    </tr>
                `
            })


        }).catch(e=>{
            console.log(e)
        });
        </script>
